 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive, watch } = Vue;
      const App = {
        setup() {
          // const idx = ref(0);
          const data = reactive({idx: 0});

          // watch(idx, (newIdx, oldIdx)=>{
          //   console.log("new:", newIdx, "old:" ,oldIdx);
          // });


          // 監控reactive的值,只能被getter, 必須要透過函式return才能監控
          watch(
            ()=> data.idx, 
            (newIdx, oldIdx)=>{
            console.log("new:", newIdx, "old:" ,oldIdx);
          });

          setInterval(()=>{
            // idx.value++;
            data.idx++;
          }, 1000);
          return {};
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
